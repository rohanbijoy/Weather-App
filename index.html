<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <div id="result">
      <div class="container">
        <div class="card">
          <div
            class="card-header d-flex justify-content-between align-items-center"
          >
            <img src="images/Resized.png" alt="Logo" class="logo" />
          </div>
         
          
          <div class="form">
            <h1 class="app-heading mt-5" style="color: white;">Discover Weather</h1>
            <div class="search-box mt-4">
                <div class="input-wrapper">
                    <i class="fa fa-search"></i>
                    <input id="input_name" type="text" class="form-control form-input" placeholder="Search anything...">
                    <button onclick="voice()" type="button" id="voice" class="left-pan"><i class="fa-solid fa-microphone" style="color: #555658;"></i></button>
                    
                </div>
                
                
            </div>
            <p id="instructions"></p>
            <button onclick="search()" id="input_name" type="button" class="btn btn-dark">Search</button>
        </div>
       
        
        
        </div>
      </div>
  </div>
  
</body>
<script src="script.js" defer></script>

</html>
